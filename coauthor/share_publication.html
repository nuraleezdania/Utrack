<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Publication - Co-Author</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Shared Styles for Platform Buttons */
        .platform-btn { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            background: white; 
            cursor: pointer; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .platform-btn:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Platform Specific Colors */
        .linkedin { color: #0077b5; border-color: #0077b5; }
        .linkedin:hover { background-color: #f0f7fb; }
        
        .researchgate { color: #00ccbb; border-color: #00ccbb; }
        .researchgate:hover { background-color: #e6fffc; }
        
        .orcid { color: #a6ce39; border-color: #a6ce39; }
        .orcid:hover { background-color: #f9fdf2; }

        /* Loading Overlay for "Formatting Metadata" simulation */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>UTrack Co-Author</h2>
        <a href="dashboard.html">My Co-Authored List</a>
        <a href="view_publication.html" class="active">Share Publication </a>
        <a href="../index.html" class="logout-btn">Logout</a>
    </div>

    <div class="main-content">
        <h1>Share Publication</h1>
        <p style="color:#666; margin-bottom: 30px;">
            Select a professional platform to share <strong>"Smart City Traffic Analysis"</strong>.
        </p>
        
        <div class="form-container" style="text-align: center; max-width: 600px; margin: 0 auto;">
            <h3>Select Platform</h3>
            <br>
            
            <button class="platform-btn linkedin" onclick="shareToPlatform('linkedin')">
                Share on LinkedIn
            </button>
            
            <button class="platform-btn researchgate" onclick="shareToPlatform('researchgate')">
                Add to ResearchGate
            </button>
            
            <button class="platform-btn orcid" onclick="shareToPlatform('orcid')">
                Sync to ORCID Record
            </button>

            <br>
            <a href="dashboard.html" class="btn-secondary" style="text-decoration:none;">Cancel</a>
        </div>
    </div>
</div>

<div id="loadingOverlay">
    <div class="spinner"></div>
    <h3 id="loadingText">Formatting Metadata...</h3>
    <p>Preparing citation data for external API.</p>
</div>

<script>
    function shareToPlatform(platform) {
        // 1. Show the loading overlay (Simulating Diagram Node: "System Formats Metadata")
        const overlay = document.getElementById('loadingOverlay');
        const text = document.getElementById('loadingText');
        
        overlay.style.display = 'flex';
        text.innerText = "Formatting Metadata for " + platform.charAt(0).toUpperCase() + platform.slice(1) + "...";

        // 2. Wait 1.5 seconds to simulate processing time
        setTimeout(() => {
            let url = "";

            // 3. Define the external URLs (Diagram Node: "Open Platform Interface")
            // These match the logic used in the Main Author subsystem
            switch(platform) {
                case 'linkedin':
                    // Simulates opening LinkedIn's sharing intent
                    url = "https://www.linkedin.com/sharing/share-offsite/"; 
                    break;
                case 'researchgate':
                    // Simulates opening ResearchGate's upload/add page
                    url = "https://www.researchgate.net/upload"; 
                    break;
                case 'orcid':
                    // Simulates opening ORCID's sign-in/sync page
                    url = "https://orcid.org/signin"; 
                    break;
            }

            // 4. Open External Platform in New Tab (Real Redirection)
            window.open(url, '_blank');

            // 5. Hide overlay and redirect user back to Dashboard
            overlay.style.display = 'none';
            alert("Success! The publication metadata has been sent to " + platform + ".");
            window.location.href = "dashboard.html"; 

        }, 1500);
    }
</script>
</body>
</html>
