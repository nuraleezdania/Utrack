<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Programmes - UTrack Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Action Cards matching the 4 paths in your diagram */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .action-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        .action-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .action-card.active { border-color: var(--primary-color); background: #eef2f6; }
        .action-card h3 { margin: 0; font-size: 1rem; color: var(--primary-color); }
        
        /* Sections hidden by default */
        .workflow-section { display: none; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="manage_users.html">Manage Users</a>
        <a href="manage_programme.html" class="active">Manage Programmes</a>
        <a href="system_settings.html">System Settings</a>
        <a href="system_reports.html">System Reports</a>
        <a href="../index.html" class="logout-btn">Logout</a>
    </div>

    <div class="main-content">
        <h1>Programme Management</h1>

        <div class="action-grid">
            <div class="action-card" onclick="showSection('add')">
                <h3>+ Add New Programme</h3>
            </div>
            <div class="action-card" onclick="showSection('edit')">
                <h3>Edit Details</h3>
            </div>
            <div class="action-card" onclick="showSection('coord')">
                <h3>Assign Coordinator</h3>
            </div>
            <div class="action-card" onclick="showSection('reqs')">
                <h3>Set Requirements (KPI)</h3>
            </div>
        </div>

        <div id="section-add" class="workflow-section">
            <h2>Add New Programme</h2>
            <form onsubmit="event.preventDefault(); alert('Programme Created!');">
                <div class="form-group">
                    <label>Programme Name</label>
                    <input type="text" placeholder="e.g. Master of Data Science" required>
                </div>
                <div class="form-group">
                    <label>Programme Code</label>
                    <input type="text" placeholder="e.g. MDS-25" required>
                </div>
                <div class="form-group">
                    <label>Faculty</label>
                    <select class="form-control">
                        <option>Faculty of Computing</option>
                        <option>Faculty of Management</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Level</label>
                    <select class="form-control">
                        <option>Bachelor's Degree</option>
                        <option>Master's Degree</option>
                        <option>PhD</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Save Programme</button>
            </form>
        </div>

        <div id="section-edit" class="workflow-section">
            <h2>Edit Programme Details</h2>
            <div class="form-group">
                <label>Select Programme to Edit</label>
                <select class="form-control" onchange="document.getElementById('edit-form').style.display='block'">
                    <option value="">-- Select --</option>
                    <option value="1">Bachelor of Software Engineering (BCS-SE)</option>
                    <option value="2">Bachelor of Cybersecurity (BIT-CYB)</option>
                </select>
            </div>
            <div id="edit-form" style="display:none; border-top:1px solid #eee; padding-top:20px;">
                <div class="form-group">
                    <label>Update Name</label>
                    <input type="text" value="Bachelor of Software Engineering">
                </div>
                <button class="btn-primary">Update Information</button>
            </div>
        </div>

        <div id="section-coord" class="workflow-section">
            <h2>Assign Programme Coordinator</h2>
            <div class="form-group">
                <label>Select Programme</label>
                <select class="form-control">
                    <option value="1">Bachelor of Software Engineering</option>
                </select>
            </div>
            <div class="form-group">
                <label>Assign Staff</label>
                <select class="form-control">
                    <option value="">-- Select Staff --</option>
                    <option value="101">Dr. Sarah Lee (Current)</option>
                    <option value="102">Mr. Ahmad</option>
                </select>
            </div>
            <button class="btn-primary">Assign / Change</button>
        </div>

        <div id="section-reqs" class="workflow-section">
            <h2>Set Publication Targets & KPIs</h2>
            <div class="form-group">
                <label>Select Programme</label>
                <select class="form-control">
                    <option value="1">Bachelor of Software Engineering</option>
                </select>
            </div>
            <div class="form-group">
                <label>Min. Publications Required for Graduation</label>
                <input type="number" value="2" min="1">
            </div>
            <div class="form-group">
                <label>Required Indexing</label>
                <div style="display:flex; gap:15px;">
                    <label><input type="checkbox" checked> Scopus</label>
                    <label><input type="checkbox" checked> WoS</label>
                    <label><input type="checkbox"> ERA</label>
                </div>
            </div>
            <button class="btn-primary">Define Requirements</button>
        </div>

    </div>
</div>

<script>
    function showSection(id) {
        // Hide all sections
        document.querySelectorAll('.workflow-section').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.action-card').forEach(el => el.classList.remove('active'));
        
        // Show selected
        document.getElementById('section-' + id).style.display = 'block';
        // Highlight active card (optional logic could go here to match clicked element)
    }
    // Show first option by default
    showSection('add');
</script>
</body>
</html>
