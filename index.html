<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UTrack - Sign Up</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body.login-body { display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #003366 0%, #001a33 100%); }
        .login-box { width: 400px; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h2 { color: #003366; margin: 0; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body class="login-body">
    <div class="login-box">
        <div class="login-header">
            <h2>UTrack</h2>
            <p>Log In Account</p>
        </div>
        <form action="auth/login.php" method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="e.g., name@uni.edu.my" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary" style="width:100%; padding: 10px; background: #003366; color: white; border: none; border-radius: 4px; cursor: pointer;">Log In</button>
        </form>
        <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
            Don't have an account? <a href="signup.php" style="color: #003366;">Create New Account</a>
        </p>
    </div>
</body>
</html>
