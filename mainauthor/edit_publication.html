<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Publication - UTrack</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <h2>UTrack Author</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="add_publication.html">Add New Publication</a>
        <a href="my_publications.html" class="active">My Publications</a>
        <a href="../index.html" class="logout-btn">Logout</a>
    </div>

    <div class="main-content">
        <div class="header-flex">
            <h1>Edit Publication Details</h1>
            <a href="my_publications.html" class="btn-secondary">Back</a>
        </div>

        <div class="form-container">
            <form onsubmit="event.preventDefault(); saveChanges();" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label>Publication Title</label>
                    <input type="text" id="title" value="AI in Agriculture" required>
                </div>

                <div class="form-group">
                    <label>Authors</label>
                    <input type="text" id="authors" value="Agilan, Siti" required>
                </div>

                <div class="form-group">
                    <label>Year</label>
                    <input type="number" id="year" value="2026">
                </div>

                <div class="form-group" style="background-color: #f9f9f9; padding: 15px; border-radius: 4px; border: 1px dashed #ccc;">
                    <label>Current File</label>
                    <p style="margin: 5px 0 10px 0; font-size: 0.9rem; color: #555;">
                        <a href="#">agriculture_draft_v1.pdf</a> (Uploaded on Dec 14, 2025)
                    </p>
                    
                    <label style="color: var(--primary-color);">Replace Document (Optional)</label>
                    <input type="file" id="newFile" accept=".pdf,.doc,.docx">
                    <small style="color: #666;">Upload a new file only if you want to replace the current one.</small>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">Save Changes</button>
            </form>
        </div>
    </div>
</div>

<script>
    function saveChanges() {
        // 1. Validate Metadata
        const title = document.getElementById('title').value;
        const newFile = document.getElementById('newFile').files.length;

        if(title.trim() === "") {
            alert("Validation Failed: Title cannot be empty.");
            return;
        }

        // 2. Logic to handle file replacement
        let message = "Metadata updated successfully.";
        
        if (newFile > 0) {
            // If user selected a file, simulate the upload
            message = "Metadata updated and new document uploaded successfully.";
        }

        // 3. Diagram Node: System Save Updated Data
        alert("System Message: " + message);
        window.location.href = "my_publications.html";
    }
</script>
</body>
</html>
