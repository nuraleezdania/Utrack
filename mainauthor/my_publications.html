<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Publications - UTrack</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <h2>UTrack Author</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="add_publication.html">Add New Publication</a>
        <a href="my_publications.html" class="active">My Publications</a>
        <a href="../index.html" class="logout-btn">Logout</a>
    </div>

    <div class="main-content">
        <h1>My Publications</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>AI in Agriculture</td>
                    <td><span class="badge status-pending">Pending Verification</span></td>
                    <td>
                        <a href="edit_publication.html" class="btn-secondary">Edit</a>
                        <button class="btn-danger" onclick="deletePub(this)">Delete</button>
                    </td>
                </tr>

                <tr>
                    <td>Cybersecurity Basics</td>
                    <td><span class="badge status-rejected">Rejected</span></td>
                    <td>
                        <a href="resubmit_publication.html" class="btn-primary">Resubmit</a>
                        <button class="btn-danger" onclick="deletePub(this)">Delete</button>
                    </td>
                </tr>

                <tr>
                    <td>Smart Cities 101</td>
                    <td><span class="badge status-approved">Approved</span></td>
                    <td>
                        <a href="share_publication.html" class="btn-primary" style="background-color:#0077b5;">Share</a>
                        <button class="btn-secondary" onclick="alert('System Message: Approved Publication Cannot be Deleted')" style="opacity:0.5;">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // Matches "Delete Publication" Diagram
    function deletePub(btn) {
        // Diagram Node: System Displays Confirmation Prompt
        if (confirm("Are you sure you want to delete? This action cannot be undone.")) {
            // Diagram Node: System Permanently Delete
            alert("System Message: Publication deleted successfully.");
            btn.closest('tr').remove();
        } else {
            // Diagram Node: No -> Return
            console.log("Deletion cancelled");
        }
    }
</script>
</body>
</html>
