<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Publication - UTrack</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <h2>UTrack Author</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="add_publication.html" class="active">Add New Publication</a>
        <a href="my_publications.html">My Publications</a>
        <a href="../index.html" class="logout-btn">Logout</a>
    </div>

    <div class="main-content">
        <h1>Step 1: Publication Details</h1>
        <p>Enter metadata to initialize the record.</p>

        <div class="form-container">
            <form onsubmit="event.preventDefault(); validateAndProceed();">
                <div class="form-group">
                    <label>Publication Title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label>Authors</label>
                    <input type="text" id="authors" placeholder="e.g. Ali, Siti" required>
                </div>

                <div class="form-group">
                    <label>Year</label>
                    <input type="number" id="year" value="2026" required>
                </div>

                <div class="form-group">
                    <label>Indexing</label>
                    <select id="indexing">
                        <option value="Scopus">Scopus</option>
                        <option value="WoS">Web of Science</option>
                        <option value="ERA">ERA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Venue (Journal/Conference)</label>
                    <input type="text" id="venue" required>
                </div>

                <button type="submit" class="btn-primary">Save & Proceed to Upload</button>
            </form>
        </div>
    </div>
</div>

<script>
    function validateAndProceed() {
        // Diagram Node: System Validates Entered Data
        const title = document.getElementById('title').value;
        if(title.length < 5) {
            // Diagram Node: System Displays Error Message
            alert("Error: Title is too short.");
            return;
        }

        // Diagram Node: System Save Publication Record -> Set Status "Pending Upload"
        alert("Record Saved. Status set to 'Pending Upload Supporting Document'.");
        window.location.href = "upload_documents.html"; // Proceed to next diagram flow
    }
</script>
</body>
</html>
