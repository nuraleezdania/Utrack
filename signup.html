<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UTrack - Create Account</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body.login-body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #003366 0%, #001a33 100%); padding: 20px; }
        .login-box { width: 450px; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h2 { color: #003366; margin: 0; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: inherit; }
        .btn-primary { background: #003366; color: white; border: none; padding: 12px; border-radius: 4px; cursor: pointer; font-size: 1rem; width: 100%; transition: 0.3s; }
        .btn-primary:hover { background: #001a33; }
    </style>
</head>
<body class="login-body">
    <div class="login-box">
        <div class="login-header">
            <h2>UTrack</h2>
            <p>Create a New Account</p>
        </div>
        
        <form action="auth/signup.php" method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="fullname" required>
            </div>
            <div class="form-group">
                <label>Staff ID / Student ID</label>
                <input type="text" name="stID" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="e.g., name@uni.edu.my" required>
            </div>

            <div class="form-group">
                <label>Faculty</label>
                <select name="faculty" required>
                    <option value="" disabled selected>-- Select Faculty --</option>
                    <option value="Faculty of Computing">Faculty of Computing</option>
                    <option value="Faculty of Management">Faculty of Management</option>
                </select>
            </div>

            <div class="form-group">
                <label>Create Password</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Role in Publication:</label>
                <select name="role" class="form-control" required>
                    <option value="" disabled selected>-- Select Faculty --</option>
                    <option value="Main Author(Student)">Main Author(Student)</option>
                    <option value="Main Author(Lecturer)">Main Author(Lecturer)</option>
                    <option value="Co-Author(Student)">Co-Author(Student)</option>
                    <option value="Co-Author(Lecturer)">Co-Author(Lecturer</option>
                    <option value="Coordinator">Coordinator</option>
                </select>
            </div>

            <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
            Already have an account? <a href="index.html" style="color: #003366;">Sign In</a>
        </p>
    </div>
</body>
</html>
