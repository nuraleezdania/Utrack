<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UTrack - Create Account</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body.login-body { display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #003366 0%, #001a33 100%); }
        .login-box { width: 400px; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h2 { color: #003366; margin: 0; }
        .login-header p { color: #666; margin-top: 5px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn-primary { background: #003366; color: white; border: none; padding: 12px; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background 0.3s; }
        .btn-primary:hover { background: #001a33; }
    </style>
</head>
<body class="login-body">
    <div class="login-box">
        <div class="login-header">
            <h2>UTrack</h2>
            <p>Create a New Account</p>
        </div>
        
        <form action="auth/signup.php" method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label>Staff ID/Student ID</label>
                <input type="stID" name="stID" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="e.g., name@uni.edu.my" required>
            </div>

            <div class="form-group">
                <label>Create Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Register As:</label>
                <select name="role" class="form-control">
                    <option value="student/lecturer">Main Author</option>
                    <option value="student/lecturer">Co-Author</option>
                    <option value="coordinator">Programme Coordinator</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            <button type="submit" class="btn-primary" style="width:100%;">Create Account</button>
        </form>

        <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
            Already have an account? <a href="index.html" style="color: #003366;">Sign In</a>
        </p>
    </div>
</body>
</html>
